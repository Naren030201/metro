<div class="container mt-0 mb-5">

    <div class="row d-flex align-items-center justify-content-center">

        <div class="col-md-6">


            <div class="card px-5 py-3 mt-5">
                <form class="needs-validation" #registerform="ngForm" (ngSubmit)="register()">
                    <h3 class="mt-3 d-flex justify-content-center text-primary mb-4">SIGNUP</h3>
                    <div class="alert alert-danger" *ngIf=" msg !='' ">{{msg}}</div>
                    <div class="alert alert-success" *ngIf=" ms !='' ">{{ms}}</div>

                    <div class="form-outline mb-3">
                        <small class="text-danger" [class.d-none]="username.valid || username.untouched">name is required field</small>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Username" name="name" [(ngModel)]=user.name #username="ngModel" required [class.is-invalid]="username.invalid && username.touched" />
                    </div>

                    <div class="form-group">
                        <div *ngIf="email.errors && (email.invalid && email.touched)">
                            <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid Email Id</small>
                        </div>
                        <input type="email" class="form-control mb-3" id="validationCustom02" placeholder="Email" aria-describedby="inputGroupPrepend" name="email" [(ngModel)]="user.emailId" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        />
                    </div>


                    <div class="form-input">
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                        <input type="password" class="form-control mb-3 pass" id="validationCustom03" placeholder="Password" name="password" [(ngModel)]=user.password #password="ngModel" [class.is-invalid]="password.invalid && password.touched" required/>
                    </div>


                    <div class="form-input">
                        <small class="text-danger" [class.d-none]="(cpass.value == password.value) || cpass.untouched"> Password & Confirm Password must be same</small>
                        <input type="password" class="form-control mb-3" id="validationCustom05" placeholder="Confirm Password" name="cpass" #cpass="ngModel" (ngModel)="user.password" [class.is-invalid]="cpass.invalid && cpass.touched" required/>
                    </div>


                    <div class="text-center">


                        <button class="btn btn-outline-primary mt-3 btn-lg" [disabled]="registerform.form.invalid">SIGNUP</button>


                    </div>
                </form>
                <div class="text-center mt-4">

                    <span>Already a member? </span>
                    <a routerLink="/login" class="text-decoration-none">Login</a>

                </div>


            </div>



        </div>

    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
