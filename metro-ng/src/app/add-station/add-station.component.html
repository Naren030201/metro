<div class="container">
  <form #stationForm="ngForm"  (ngSubmit)="onSubmit()">
      <h2>Add Station</h2>
      <label for="Addstation">New Station Name</label>
      <input type="text" class="form-control me-2" [(ngModel)]="station.name" name="name" id="name"
          #stationField="ngModel" minlength="2" maxlength="30" required>
      <div class="error" *ngIf="stationField.invalid&&(stationField.dirty||stationField.touched)">
          <div *ngIf="stationField.errors?.['required']">Station name is required.</div>
          <div *ngIf="stationField.errors?.['minlength']">Station name must be atleast 2 characters.</div>
          <div *ngIf="stationField.errors?.['maxlength']">Station name cannot exceed 30 characters.</div>

      </div>
      <div class="mt-3">
          <button type="submit" class="btn btn-primary mb-3" [disabled]="!stationForm.valid"
              value="Save">Add</button>
      </div>
  </form>
</div>
