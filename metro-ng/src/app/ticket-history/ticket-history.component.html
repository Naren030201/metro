<div class="container">

    <div class="row">
        <h3>Current Ticket</h3>
        <div>
            <div class="col-12 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title">{{lastTicket.from}} <span class="material-symbols-outlined">
                                    arrow_forward</span> {{lastTicket.to}}
                            </h5>
                            <div class="card-text">{{lastTicket.date}}</div>
                            <div class="row">
                                <div class="col-6">
                                    <span class="material-symbols-outlined">
                                        groups
                                    </span><span class="display-6"> {{lastTicket.no_of_tickets}}</span>
                                </div>
                                <div class="col-sm-6 d-flex align">
                                    <p class="card-title text-end h4"><span class="material-symbols-outlined">
                                            currency_rupee
                                        </span>{{lastTicket.price}}</p>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Ticket History</h3>
        <div class="col-12 col-lg-3" *ngFor="let tc of tickets">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">{{tc.from}} <span class="material-symbols-outlined">
                                arrow_forward</span> {{tc.to}}
                        </h5>
                        <div class="card-text">{{tc.date}}</div>
                        <div class="row">
                            <div class="col-6">
                                <span class="material-symbols-outlined">
                                    groups
                                </span><span class="display-6"> {{tc.no_of_tickets}}</span>
                            </div>
                            <div class="col-sm-6 d-flex align">
                                <p class="card-title text-end h4"><span class="material-symbols-outlined">
                                        currency_rupee
                                    </span>{{tc.price}}</p>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
